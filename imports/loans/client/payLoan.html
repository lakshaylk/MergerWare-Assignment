<template name="payLoan">
    <h2>Lent Loan</h2>
    {{#let loan=getLoanInfo}}
        <form id="loanForm">
            <h4>Loan Details</h4>
            <div class="row">
                <div class="col">
                    <label for="loanAmount">Loan Amount: {{loan.loanAmount}}</label>
                </div>
                <div class="col">
                    <label for="loanAmount">Pending Amount: {{loan.pendingAmount}}</label>
                </div>
                <div class="col">
                    <label for="loanPurpose">Loan Purpose: {{loan.loanPurpose}}</label>
                </div>
            </div>
            <div class="form-floating">
                <input type="number" id="loanAmount" name="loanAmount" class="form-control" required>
                <label for="loanAmount">Lent Amount:</label>
            </div>
            <button class="w-100 mt-2 btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
    {{/let}}
</template>
