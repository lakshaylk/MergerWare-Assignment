<template name="loans">
    <h1>Loans</h1>
    {{> tabular table=TabularTables.loans selector=selector class="table table-striped table-bordered table-condensed"}}
</template>

<template name="loanActions">
    {{#if isLender}}
        {{#unless isCompleted this.status}}
            <a href="{{pathFor 'payLoan' id=this._id}}">Pay</a>
        {{/unless}}
    {{else}} 
        <button class="btn btn-info" disabled title="Only Lender can pay!">Pay</button>
    {{/if}}
</template>
